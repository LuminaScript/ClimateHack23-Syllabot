<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="login-container">
      <div class="div">
        <h3>Sign Up</h3>
        <form action="/signup" method="post">
          <div class="form-group">
              <label for="name" class="text-wrapper-3">Professorâ€™s Name</label>
              <input type="text" id="name" name="name" required autocomplete="off">
          </div>
          <div class="form-group">
              <label for="emailAddress" class="text-wrapper-4">Email</label>
              <input type="text" id="emailAddress" name="emailAddress" required autocomplete="off">
          </div>
          <div class="form-group">
              <label for="password" class="text-wrapper-6">Choose a secure password</label>
              <input type="password" id="password" name="password" required autocomplete="off">
          </div>
          <div class="form-group">
              <input type="checkbox" id="agreeTerms" name="agree_terms" required>
              <label for="agreeTerms" class="p">I agree to the Terms and Privacy Policy</label>
          </div>
          <div class="form-group">
              <button type="submit" class="overlap"><span class="text-wrapper-2">Sign up</span></button>
          </div>
      </form>
        <p class="already-have-an">
          <span class="span">Already have an account? </span> <a href="/login" class="text-wrapper-8">Log In</a>
        </p>
        <p class="p">I agree to the Terms and Privacy Policy</p>
      </div>
    </div>
  </body>
</html>
