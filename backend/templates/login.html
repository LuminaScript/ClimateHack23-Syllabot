<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="login-container">
        <h3>Login</h3>
        <div class="div">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="emailAddress" class="text-wrapper-3">Email:</label>
                <input type="text" id="emailAddress" name="emailAddress" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password" class="password">Password</label>
                <input type="text" id="password" name="password" required autocomplete="off">
            </div>
            <div class="form-group">
                <button type="submit" class="overlap"><span class="text-wrapper-2">Login</span></button>
            </div>
        </form>  
    </div>
</body>
</html>
