<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Course Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .google-search {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .search-button {
            background: #5A46AA;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .course-container {
            margin-top: 20px;
        }

        .course {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        h3 {
            color: #5A46AA;
            font-size: 24px;
            margin-bottom: 5px;
        }

        h5 {
            color: #333;
            font-size: 18px;
            font-weight: 400;
            margin-top: 0;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-top: 10px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #5A46AA;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="logo">Syllabot</div>
    <div class="search-container">
        <h1 style="color: #5A46AA;">Course Search</h1>
        <form action="/search" method="POST" class="google-search">
            <input type="text" id="user_input" name="user_input" class="search-input" placeholder="Search courses...">
            <button type="submit" name="searchCourseButton" class="search-button">Search</button>
        </form>
    </div>
</body>

</html>
